<div class="eaCounterManagement-wTreeListWidget">
    <h3 class="eaCounterManagement-wTreeListWidget-title">{{title}}
        <span class="eaCounterManagement-wTreeListWidget-title-count">({{totalItems}})</span>
    </h3>
    <div class="eaCounterManagement-wTreeListWidget-message"></div>

    <div class="eaCounterManagement-wTreeListWidget-tree">
        <div class="eaCounterManagement-wTreeListWidget-tree-filter">
            <input class="eaCounterManagement-wTreeListWidget-tree-filter-input ebInput ebInput_width_full" placeholder="Type to filter"/>
            <i class="eaCounterManagement-wTreeListWidget-tree-filter-icon ebIcon ebIcon_close ebIcon_interactive" e-id="filterIcon"></i>
        </div>
        <div class="eaCounterManagement-wTreeListWidget-tree-selectAndClear">
            <span class="eaCounterManagement-wTreeListWidget-tree-selectAndClear-selected-text">{{selected}}</span>
            (<span class="eaCounterManagement-wTreeListWidget-tree-selectAndClear-selected-num">0</span>)
            <span class="eaCounterManagement-wTreeListWidget-tree-selectAndClear-clearSelection"> -
            <a class="eaCounterManagement-wTreeListWidget-tree-selectAndClear-clearSelection-Link">{{clear}}</a></span>
        </div>
        <div class="eaCounterManagement-wTreeListWidget-tree-content"></div>
    </div>
</div>
